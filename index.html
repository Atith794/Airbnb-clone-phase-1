<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnb Clone</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <navbar>
      <div id="nav">
        <div id="logo">
          <img src="./Assets/Logo.svg" alt="Logo" />
        </div>
        <div id="options">
          <img src="./Assets/Options.svg" alt="Options" />
        </div>
        <div id="coptions">
          <div id="bmg">
            <p id="bmgp">Be My Guest</p>
          </div>
          <div id="globeic">
            <img src="./Assets/globe.svg" alt="Globe icon" />
          </div>
          <div id="pdd">
            <img src="./Assets/Profile Dropdown.svg" alt="Profile dropdown" />
          </div>
        </div>
      </div>
      <div id="searchbar">
        <div id="location">
          <form id="locationf">
            <p id="locationp">Location</p>
            <input
              id="locationip"
              type="text"
              placeholder="Where are you going?"
            />
          </form>
        </div>
        <div id="checkin">
          <form id="checkinf">
            <p id="checkinp">Check In</p>
            <input id="checkinip" type="text" placeholder="Add dates" />
          </form>
        </div>
        <div id="checkout">
          <form id="checkoutf">
            <p id="checkoutp">Check Out</p>
            <input id="checkoutip" type="text" placeholder="Add dates" />
          </form>
        </div>
        <div class="bl"></div>
        <div id="guests">
          <form id="guestsf">
            <p id="guestsp">Guests</p>
            <input id="guestsip" type="text" placeholder="Add guests" />
          </form>
        </div>
        <div id="searchbtn">
          <img
            src="/Airbnb clone/Assets/Icon Button.svg"
            alt="Icon buttton"
            id="sb"
          />
        </div>

        <!-- Trash code -->
        <!-- <button id="sb">üîç</button> -->
        <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
      </div>
    </navbar>
    <hero>
      <div id="bigpic">
        <img
          src="./Assets/r-architecture-GGupkreKwxA-unsplash.jpg"
          alt="Random pic"
          id="bp"
        />
        <p id="bpt">Not sure where to go? Perfect.</p>
        <div id="ifb">
          <p id="ifbt">I'm flexible</p>
        </div>
      </div>
    </hero>
    <main>
      <h2 id="ifynt">Inspiration for your next trip</h2>
      <div id="cards4">
        <div class="card mb-3" id="card1">
          <img
            src="./Assets/Rectangle 1 (1).svg"
            class="card-img-top"
            alt="Rectangle"
          />
          <div class="card-body" id="card1h">
            <h3 class="card-title">Mysuru</h3>
            <p class="card-text">10 Kilometers away</p>
          </div>
        </div>
        <div class="card mb-3" id="card2">
          <img
            src="./Assets/Rectangle 1 (1).svg"
            class="card-img-top"
            alt="Rectangle"
          />
          <div class="card-body" id="card2h">
            <h3 class="card-title">Heaven</h3>
            <p class="card-text">50 Eternities away</p>
          </div>
        </div>
        <div class="card mb-3" id="card3">
          <img
            src="./Assets/Rectangle 1 (1).svg"
            class="card-img-top"
            alt="Rectangle"
          />
          <div class="card-body" id="card3h">
            <h3 class="card-title">Sun</h3>
            <p class="card-text">8 Lightminutes away</p>
          </div>
        </div>
        <div class="card mb-3" id="card4">
          <img
            src="./Assets/Rectangle 1 (1).svg"
            class="card-img-top"
            alt="Rectangle"
          />
          <div class="card-body" id="card4h">
            <h3 class="card-title">Bengaluru</h3>
            <p class="card-text">160 Kilometers away</p>
          </div>
        </div>
      </div>
      <div id="p2">
        <h2 id="p2h2">Discover Airbnb Experiences</h2>
        <div id="p2imgs">
          <img
            id="p2img1"
            src="./Assets/unsplash_JYTWsPsIDcY.svg"
            alt="Image 1"
          />
          <img
            id="p2img2"
            src="./Assets/unsplash_qvO4yjZo-Mc.svg"
            alt="Image 2"
          />
        </div>
      </div>
      <div id="p3">
        <div id="p3c">
          <h2 id="p3h2">Shop Airbnb giftcards</h2>
          <img src="./Assets/Button.svg" alt="Learn More" id="p3btn" />
        </div>
        <div id="p3img">
          <img id="p3img1" src="./Assets/Gift Cards.svg" alt="Airbnb" />
        </div>
      </div>
      <div id="p4">
        <img src="./Assets/smile.svg" alt="Smile" id="p4img" />
      </div>
      <!-- <div id="p5">
        <div id="p5h2d">
          <h2 id="p5h2">Inspiration for future getaways</h2>
        </div>
        <p id="sample">Check here</p>
        <div id="p5c">
          <p id="p5p1">Destinations for arts & culture</p>
          <p id="p5p2">Destinations for outdoor adventure</p>
          <p id="p5p3">Mountain cabins</p>
          <p id="p5p4">Beach destinations</p>
          <p id="p5p5">Popular destinations</p>
          <p id="p5p6">Unique Stays</p>
        </div>
        <div id="p5ul">
          <tr>
            <td>
              <p>Mysuru</p>
              <br />
              <p>Karnataka</p>
            </td>
          </tr>
        </div>
      </div> -->
      <div id="p5">
        <img src="./Assets/Pre-Footer.svg" alt="Pre-Footer" id="p5img">
      </div>
    </main>



    <footer>
      <img src="./Assets/Airbnb Footer.svg" alt="Footer" id="footerimg">
    </footer>




    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
